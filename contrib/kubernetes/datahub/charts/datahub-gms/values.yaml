# Default values for datahub-gms.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: keremsahin/datahub-gms
  pullPolicy: IfNotPresent
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "datahub-gms-deployment"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer #ClusterIP
  port: 8080

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

#This section is useful if we are installing this chart separately for testing
# helm install datahub-gms datahub-gms/
global:
  elasticsearch:
    host: "192.168.0.104"
    port: "9200"

  kafka:
    bootstrap:
      server: "192.168.0.104:29092"
    schemaregistry:
      url: "http://192.168.0.104:8081"

  neo4j:
    uri: "bolt://192.168.0.104"
    username: "neo4j"
    password: "datahub"

  sql:
    datasource:
      host: "192.168.0.104:3306"
      url: "jdbc:mysql://192.168.0.104:3306/datahub?verifyServerCertificate=false&useSSL=true"
      driver: "com.mysql.jdbc.Driver"
      username: "datahub"
      password: "datahub"

  datahub:
    gms:
      host: "datahub-gms-service"
      port: "8080"
      secret: "YouKnowNothing"
    appVersion: "1.0"

  hostAliases:
    - ip: "192.168.0.104"
      hostnames:
        - "broker"